<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Sushi Prompt - Unsolved</title>
</head>

<body>

  <script type="text/javascript">





    // Notice that the confirm and prompt take in variables but the alert doesn't
    var doYoulike = confirm("The question is, do *you* like sushi");
    var whatKind = prompt("What kind of sushi?");

    // Alert the results
    alert(doYoulike);
    alert(whatKind);
  </script>

</body>

</html>
