<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
</head>

<body>

  <h1>Drink Selection!</h1>
  <hr>

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous">
      <div id="drink-options"></div>



      var drinkList = [
        "Coffee: $5",
        "Espresso: $7",
        "Cappuccino: $6",
        "Latte: $4",
        "Tea: $3",
        "Ice Coffee: $6",
        "Ice Espresso: $8",
        "Ice Latte: $6",
        "Ice Tea: $4"
      ];



      // Using JavaScript programmatically append each drinkList item to the "drink-options" div
      // HINT: you will need a for loop to go over each element in the list

      for (var i = 0; i < drinkList.length; i++) {
        $('#drink-options').append(`<div>${drinkList[i]}</div>`);
      }

    </script>

</body>

</html>
